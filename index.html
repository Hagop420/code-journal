<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="grey">
    <header class="purple">
      <div class="container">
        <nav class="row">
          <h2 class="text-cap bg-white">code journal</h2>
          <small>entries</small>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="">
        <form action="" class="center">
          <div class="row">
            <h2 class="text-cap column-full">new entries</h2>
            <div class="container"></div>
          </div>

          <div class="row">
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                class="img-smaller changed"
                alt="img_placeholder" />
            </div>
            <div class="column-half">
              <label>
                Title
                <input class="val" type="text" name="title" required />
              </label>
              <label>
                Photo ID
                <input
                  type="text"
                  class="photoURL val"
                  name="photoID"
                  required />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="column-full mt">
              <label>
                Notes

                <textarea
                  class="val"
                  name="textarea"
                  id="txtarea"
                  cols="55"
                  rows="10"
                  required></textarea>
              </label>
            </div>
          </div>
          <!-- mobile txtarea -->
          <div class="row justify-end">
            <!-- <label> -->
            <button type="submit" class="submitBtn">Save</button>
            <!-- </label> -->
          </div>
        </form>
      </div>
      <div class="container">
        <div data-view="entries" class="hiddedn">
          <div class="row align-items-center">
            <h2 class="text-cap">view entries</h2>
            <div>
              <button class="text-uppercase position_class submitBtn pd-2x">
                new
              </button>
            </div>
          </div>
          <ul class="unordered">
            <li class="row">
              <div class="column-half">
                <img
                  src="https://reelpaper.com/cdn/shop/articles/how-to-save-trees-5-ways-to-protect-our-forests-reel-talk-179394_1024x1024.jpg?v=1605124157"
                  alt="trees_png" />
              </div>
              <div class="column-half">
                <p class="bold appnedHtwo">A newer image</p>
                <p class="appendChildFromJs">A very nice lake</p>
              </div>
            </li>

            <!-- list item 2 -->
            <li class="row">
              <div class="column-half">
                <img
                  src="https://reelpaper.com/cdn/shop/articles/how-to-save-trees-5-ways-to-protect-our-forests-reel-talk-179394_1024x1024.jpg?v=1605124157"
                  alt="trees_png" />
              </div>
              <div>
                <p class="bold appnedHtwo">This is a newer image</p>
                <p class="appendChildFromJs">A pretty lake</p>
              </div>
            </li>

            <!-- list item 3 -->

            <li class="row">
              <div class="column-half">
                <img
                  src="https://reelpaper.com/cdn/shop/articles/how-to-save-trees-5-ways-to-protect-our-forests-reel-talk-179394_1024x1024.jpg?v=1605124157"
                  alt="trees_png" />
              </div>
              <div>
                <p class="bold appnedHtwo">A new image</p>
                <p class="appendChildFromJs">I guess it's not a new image</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
